<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Delius+Swash+Caps&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <title>ADOPET</title>
</head>
<body>
  <header id="header-container">
    <div id="home" class="banner_container">
      <nav class="nav_header_container">
        <div class="logo_header">
          <a id="logo-link" href="#home">
            <img class="logo_header_icone" src="./assets/paw-print.svg" alt="logo">
            Adopets
          </a>
        </div>
        
        <button id="menu-toggle" class="menu-toggle" aria-label="Abrir menu">
          <img src="./assets/menu.svg" alt="Menu">
        </button>
        <ul class="lista_header">
          
          <li><a id="link-inicio" href="#home" class="nav_header"><img src="./assets/house.svg" />Início</a></li>
          <li><a href="#home" class="nav_header"><img src="./assets/users-three.svg" />Quem somos</a></li>
          <li><a href="#home" class="nav_header"><img src="./assets/map-pin.svg" />Feiras de adoção</a></li>
          <li><a href="#home" class="nav_header"><img src="./assets/handshake.svg" />Parcerias</a></li>
          <li><a href="#pets" class="nav_header"><img src="./assets/check.png" class="icone_header" />Pets disponíveis</a></li>
          <li><a href="admin.html" class="nav_header"><img src="./assets/lock-key.svg" />Painel admin</a></li>
        </ul>
      </nav>
      

    </div>
  </header>
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const listaHeader = document.querySelector('.lista_header');
  
    menuToggle.addEventListener('click', () => {
      listaHeader.classList.toggle('ativo');
    });
  </script>


</body>

</html>
