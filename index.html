<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Delius+Swash+Caps&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>ADOPET</title>
</head>
<body>
    <main>
        <h1><img src="./assets/paws.png" class="icone-patas">ADOPETS</h1>
          
        <section class="container-principal">
            <section id="form-container">
              <h2>Cadastro de PETs</h2>
                <form id="pet-form">
                  <input type="hidden" id="pet-id" />
                  <label for="pet-especie">Espécie:</label>
                  <input
                    type="text"
                    id="pet-especie" 
                    placeholder="Digite a espécie" 
                    required/>
                  <label 
                    for="pet-nome">
                      Nome do pet:
                    </label>
                  <input 
                    type="text" 
                    id="pet-nome" 
                    placeholder="Insira o nome do pet" 
                    required />
                    <label 
                    for="pet-raca">
                      Raça do pet:
                    </label>
                  <input 
                    type="text" 
                    id="pet-raca" 
                    placeholder="Insira a raça do pet" 
                    required />
                  <div class="form-botoes">
                    <button 
                      type="submit" 
                      id="botao-salvar">
                      Adicionar
                    </button>
                    <button 
                      type="button" 
                      id="botao-cancelar">
                      Cancelar
                    </button>
                  </div>
                </form>


        </section>

        <section class="container-lista">
        <ul id="lista-pets"></ul>
        </section>
    </main>
    <script type="module" src="./JS/api.js"></script>
    <script type="module" src="./JS/ui.js"></script>
    <script type="module" src="./JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</body>

</html>
